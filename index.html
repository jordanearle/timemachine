                    NTSTATUS __stdcall ZwQueryValueKey(HANDLE KeyHandle, PUNICODE_STRING ValueName, KEY_VALUE_INFORMATION_CLASS KeyValueInformationClass, PVOID KeyValueInformation, ULONG Length, PULONG ResultLength)<br>\
                    NTSTATUS __stdcall ZwOpenKey(PHANDLE KeyHandle, ACCESS_MASK DesiredAccess, POBJECT_ATTRIBUTES ObjectAttributes)<br>\
                    // int __stdcall KeUnstackDetachProcess(_DWORD); weak"
var delay=50;
var currentChar=1;
var destination="[none]";
function type()
{
	//if (document.all)
	{
		var dest=document.getElementById(destination);
		if (dest)// && dest.innerHTML)
		{
			dest.innerHTML=text.substr(0, currentChar)+"_";
			currentChar++;
			if (currentChar>text.length)
			{
				currentChar=1;
				setTimeout("type()", 500000);
			}
			else
			{
				setTimeout("type()", delay);
			}
		}
	}
}

function startTyping(textParam, delayParam, destinationParam)
{
	text=textParam;
	delay=delayParam;
	currentChar=1;
	destination=destinationParam;
	type();
}
